<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onclick="playAudio()">

<div id="black"></div>

<div class="logo-container">
    <img id="logo" src="pfandidos-logo.png" alt="Pfandidos Logo" draggable="false">
</div>

<audio id="ak47-shot">
    <source src="ak-47.mp3" type="audio/mpeg">
</audio>


</body>

<script>

    let clickSound = document.getElementById("ak47-shot");

    function playAudio() {
        clickSound.cloneNode(true).play();
    }

    $('<img/>').attr('src', "background.jpg").on('load', function () {
        $(this).remove();
        $("body").css('background-image', 'url(background.jpg)');
        $("#black").fadeOut(300, function () {
            $('.logo-container').fadeIn(2000);
        });

    });
</script>

</html>
